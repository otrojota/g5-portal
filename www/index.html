<!DOCTYPE html>
<html lang="es" style="height: 100%;">
    <head>
        <title>G5</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

        <link href="fa-6.4.0/css/all.css" rel="stylesheet" />
        <link href="bs-5.1.3/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/g5.css" rel="stylesheet" />

        <script src="bs-5.1.3/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="lib/luxon.min.js"></script>

        <!--<script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>-->
        <!--<script src="lib/deck.gl-9.0.21.dist.min.js"></script>-->
        <script src="g5-deck.gl/dist/g5-deck.gl.js"></script>

        <script src="lib/turf.min.js"></script>

        <script type="importmap">
            {
                "imports": {
                    "zvc": "/zvc/zvc.js",
                    "zvc/": "/zvc/",
                    "lib/": "/lib/"
                }   
            }
        </script>

        <script type="module">
            import {ZVC} from "zvc";
            // Los componentes ZVC se auto-registran, se importan acÃ¡ para permitir su registro
            import "zvc/zvc-bootstrap-dialogs.js";
            import "zvc/zvc-bootstrap-repeater.js";
            import "zvc/zvc-bootstrap-table.js";
            import "zvc/zvc-input-date.js";

            // Initialize zClient
            import zClient from "lib/ZClient.js";
            zClient.pathPrefix = "api/v1/";

            document.addEventListener("DOMContentLoaded", async _ => {      
                ZVC.options.debug.events = false;
                ZVC.options.debug.loading = false;
                if (window.location.host.startsWith("localhost")) {
                    console.warn("[ZVC] Desactivando caches en modo desarrollo");
                    ZVC.options.cache = false;
                    ZVC.forceClassesReload = true;
                } else {
                    ZVC.options.cache = true;
                }
                await ZVC.fromElement("main");
            });

        </script>
    </head>
    <body class="bg-light">
        <div id="main" class="container-fluid p-0" data-z-component="Main" ></div> 
    </body>
</html>
